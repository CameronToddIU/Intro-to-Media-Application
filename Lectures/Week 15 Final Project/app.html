<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      p.solid {
        border-style: solid;
      }
    </style>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Final Project</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="enemyContainer">
      <div id="text">
        Enemy Health: 0 <br />
        Enemy Attack: 1
      </div>
      <div
        class="enemy"
        id="Enemy 1"
        onclick="changeColor(event)"
        data-color="red"
      ></div>
    </div>

    <div class="cardHolder">
      <div
        class="square"
        id="Square 1"
        onclick="useCard(event)"
        data-color="gray"
        card="touch"
        cardID="0"
        ;
      >
        <p>----></p>
      </div>
      <div
        class="square"
        id="Square 2"
        onclick="useCard(event)"
        data-color="gray"
        card="touch"
        cardID="1"
        ;
      >
        <p>----></p>
      </div>
      <div
        class="square"
        id="Square 3"
        onclick="useCard(event)"
        data-color="gray"
        card="touch"
        cardID="2"
        ;
      >
        <p>----></p>
      </div>

      <div class="square" id="Square 4" onclick="turn(event)" data-color="gray">
        End Turn
      </div>
    </div>
    <div id="playerHealth">Player Health: 50</div>

    <div id="playerKills">Enemies Killed: 0</div>

    <script src="js/app.js"></script>
  </body>
</html>
